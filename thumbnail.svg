<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" rx="64" fill="url(#bg)"/>
  
  <!-- HUD Circle Ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#3b82f6" stroke-width="4" opacity="0.3"/>
  <circle cx="256" cy="256" r="180" fill="none" stroke="#60a5fa" stroke-width="2" stroke-dasharray="20 10" opacity="0.5"/>

  <!-- Central Element: Abstract Engine/Gear -->
  <g transform="translate(256, 256)" filter="url(#glow)">
     <!-- Hexagon -->
     <path d="M-100 -60 L0 -120 L100 -60 L100 60 L0 120 L-100 60 Z" fill="none" stroke="#60a5fa" stroke-width="8"/>
     
     <!-- Inner Circle -->
     <circle cx="0" cy="0" r="50" fill="none" stroke="#f43f5e" stroke-width="8"/>
     
     <!-- Warning Sign -->
     <text x="0" y="20" text-anchor="middle" fill="#f43f5e" font-family="sans-serif" font-weight="bold" font-size="60">!</text>
     
     <!-- Scifi Lines -->
     <line x1="-140" y1="0" x2="-110" y2="0" stroke="#3b82f6" stroke-width="4"/>
     <line x1="110" y1="0" x2="140" y2="0" stroke="#3b82f6" stroke-width="4"/>
  </g>
  
  <text x="256" y="450" text-anchor="middle" fill="white" font-family="sans-serif" font-weight="bold" font-size="48">AI</text>
</svg>