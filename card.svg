<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#172554"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Left Side: Engine Wireframe -->
  <g transform="translate(100, 100)" stroke="#60a5fa" fill="none" stroke-width="2">
    <!-- Isometric Box Approximation -->
    <path d="M50 100 L250 20 L450 100 L450 350 L250 430 L50 350 Z" stroke-opacity="0.5"/>
    <path d="M250 20 L250 430" stroke-opacity="0.5"/>
    <path d="M50 100 L250 180 L450 100" stroke-opacity="0.5"/>
    
    <!-- Internal Components (Bearings) -->
    <g transform="translate(180, 120)">
        <circle cx="70" cy="70" r="60" stroke="#3b82f6" stroke-width="4"/>
        <circle cx="70" cy="70" r="40" stroke="#93c5fd" stroke-dasharray="10 5"/>
        <text x="70" y="75" text-anchor="middle" fill="#60a5fa" font-family="monospace" font-size="12">129PC</text>
    </g>
    
    <!-- Faulty Bearing Highlight -->
    <g transform="translate(250, 200)" filter="url(#glow)">
        <circle cx="0" cy="0" r="50" stroke="#f43f5e" stroke-width="4"/>
        <circle cx="0" cy="0" r="70" stroke="#f43f5e" stroke-width="1" stroke-dasharray="4 2" opacity="0.6">
            <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="10s" repeatCount="indefinite"/>
        </circle>
        <line x1="0" y1="0" x2="100" y2="50" stroke="#f43f5e"/>
        <text x="110" y="60" fill="#f43f5e" font-family="sans-serif" font-weight="bold" font-size="14">INTERNAL DAMAGE</text>
    </g>
  </g>

  <!-- Top Alert Banner -->
  <g transform="translate(450, 50)">
    <path d="M0 0 L500 0 L480 40 L-20 40 Z" fill="#7f1d1d" opacity="0.8" stroke="#f43f5e"/>
    <text x="40" y="26" fill="#fecdd3" font-family="sans-serif" font-weight="bold" font-size="18" letter-spacing="1">
      ⚠️ CRITICAL: BEARING FAILURE IMMINENT
    </text>
  </g>

  <!-- Right Side: Dashboard UI -->
  <g transform="translate(700, 120)">
    <!-- Panel Background -->
    <rect x="0" y="0" width="400" height="400" rx="10" fill="#1e293b" stroke="#334155" opacity="0.8"/>
    
    <!-- Header -->
    <text x="20" y="40" fill="#60a5fa" font-family="sans-serif" font-weight="bold" font-size="20">PREDICTIVE MAINTENANCE AI</text>
    <line x1="20" y1="55" x2="380" y2="55" stroke="#334155"/>

    <!-- Graph Section -->
    <text x="20" y="90" fill="#e2e8f0" font-family="sans-serif" font-size="14">BEARING HEALTH</text>
    <g transform="translate(20, 110)">
        <rect width="360" height="100" fill="#0f172a" stroke="#334155"/>
        <path d="M0 20 L50 25 L100 30 L150 40 L200 60 L250 80 L300 90 L360 95" fill="none" stroke="#f43f5e" stroke-width="2"/>
        <text x="300" y="115" fill="#94a3b8" font-size="10">OCT 26, 2024</text>
    </g>

    <!-- Repair Guide Section -->
    <text x="20" y="250" fill="#e2e8f0" font-family="sans-serif" font-size="14">REPAIR GUIDE</text>
    <g transform="translate(20, 270)">
        <g transform="translate(0, 0)">
            <rect width="100" height="80" rx="5" fill="#0f172a" stroke="#3b82f6"/>
            <text x="50" y="100" text-anchor="middle" fill="#94a3b8" font-size="10">1. ISOLATE</text>
             <!-- Wrench Icon -->
            <path d="M30 60 L70 20" stroke="#60a5fa" stroke-width="4"/>
        </g>
        <g transform="translate(130, 0)">
            <rect width="100" height="80" rx="5" fill="#0f172a" stroke="#3b82f6"/>
            <text x="50" y="100" text-anchor="middle" fill="#94a3b8" font-size="10">2. REPLACE</text>
            <!-- Gear Icon -->
            <circle cx="50" cy="40" r="15" stroke="#60a5fa" stroke-width="4" fill="none"/>
        </g>
        <g transform="translate(260, 0)">
            <rect width="100" height="80" rx="5" fill="#0f172a" stroke="#3b82f6"/>
            <text x="50" y="100" text-anchor="middle" fill="#94a3b8" font-size="10">3. CALIBRATE</text>
            <!-- Check Icon -->
            <path d="M30 40 L45 55 L70 25" fill="none" stroke="#10b981" stroke-width="4"/>
        </g>
    </g>
  </g>
</svg>