<svg width="560" height="280" viewBox="0 0 560 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#6366f1" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Abstract Data Waves -->
  <path d="M0 200 C 140 180, 280 240, 560 200" stroke="#6366f1" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M0 220 C 140 200, 280 260, 560 220" stroke="#10b981" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M0 180 C 140 160, 280 220, 560 180" stroke="#f43f5e" stroke-width="2" fill="none" opacity="0.2"/>

  <!-- Logo Text -->
  <text x="50%" y="42%" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-weight="800" font-size="52" fill="white" filter="url(#glow)">ManuScript<tspan fill="#6366f1">.ai</tspan></text>
  
  <!-- Tagline -->
  <text x="50%" y="58%" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="500" fill="#94a3b8" letter-spacing="3">INDUSTRIAL PREDICTIVE MAINTENANCE</text>
  
  <!-- Badge -->
  <g transform="translate(230, 190)">
    <rect x="0" y="0" width="100" height="24" rx="12" fill="#6366f1" opacity="0.2"/>
    <rect x="0" y="0" width="100" height="24" rx="12" stroke="#6366f1" stroke-width="1" opacity="0.3"/>
    <text x="50" y="16" text-anchor="middle" font-family="sans-serif" font-size="9" font-weight="bold" fill="#818cf8">POWERED BY GEMINI</text>
  </g>
</svg>